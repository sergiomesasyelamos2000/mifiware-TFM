{{ isAuthenticate }}

<!-- Si no está autenticado, mostrar el componente Home -->
<mifiware-tfm-home *ngIf="!isAuthenticate"></mifiware-tfm-home>

<!-- Si está autenticado, mostrar el componente Layout y el router-outlet -->
<mifiware-tfm-layout *ngIf="isAuthenticate">
  <router-outlet></router-outlet>
</mifiware-tfm-layout>

<p-toast></p-toast>
