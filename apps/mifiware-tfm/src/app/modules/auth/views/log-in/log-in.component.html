<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/{{
        layoutService.config.colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <img
            src="assets/images/login/avatar.png"
            alt="Image"
            height="50"
            class="mb-3"
          />
          <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <!-- Campo para EMAIL -->

            <label for="email1" class="block text-900 text-xl font-medium mb-2"
              >Email</label
            >
            <input
              id="email1"
              type="text"
              placeholder="Email address"
              formControlName="email"
              pInputText
              class="w-full md:w-30rem mb-2"
              style="padding: 1rem"
            />
            <small
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="mb-5 block p-error"
            >
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>

            <!-- Campo para PASSWORD -->

            <label
              for="password"
              class="block text-900 font-medium text-xl mb-2"
              >Password</label
            >
            <p-password
              id="password"
              formControlName="password"
              placeholder="Password"
              [toggleMask]="true"
              styleClass="mb-2"
              inputStyleClass="w-full p-3 md:w-30rem"
            ></p-password>
            <small
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="mb-5 block p-error"
            >
              <div *ngIf="password.errors?.['required']">
                Password is required
              </div>
            </small>

            <div
              class="flex align-items-center justify-content-between mb-5 gap-5"
            >
              <div class="flex align-items-center">
                <p-checkbox
                  id="rememberme"
                  formControlName="rememberMe"
                  [binary]="true"
                  styleClass="mr-2"
                ></p-checkbox>
                <label for="rememberme">Remember me</label>
              </div>
              <a
                class="font-medium no-underline ml-2 text-right cursor-pointer"
                style="color: var(--primary-color)"
                >Forgot password?</a
              >
            </div>
            <div class="mb-4">
              <span class="text-600 font-medium line-height-3"
                >Don't have an account?</span
              >
              <a
                class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
                routerLink="/auth/sign-up"
                >Create account!</a
              >
            </div>
            <button
              type="submit"
              pButton
              pRipple
              label="Sign In"
              class="w-full p-3 text-xl"
              (onClick)="onSubmit()"
              [disabled]="loginForm.invalid"
            ></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
