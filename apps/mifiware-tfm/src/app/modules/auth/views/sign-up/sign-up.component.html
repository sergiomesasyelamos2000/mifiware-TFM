<form
  [formGroup]="signUpForm"
  class="surface-card p-4 shadow-2 border-round w-full lg:w-6"
>
  <div class="text-center mb-5">
    <img
      src="assets/images/blocks/logos/hyper.svg"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">asdadad Back</div>
    <span class="text-600 font-medium line-height-3"
      >Don't have an account?</span
    >
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      >Create today!</a
    >
  </div>

  <div>
    <label for="password1" class="block text-900 font-medium mb-2"
      >Password</label
    >
    <input
      id="password1"
      type="password"
      placeholder="Password"
      pInputText
      class="w-full mb-3"
      formControlName="password"
    />

    <small
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="block p-error"
    >
      <div *ngIf="password.errors?.['required']">Password is required</div>
    </small>

    <label for="confirmPassword1" class="block text-900 font-medium mb-2"
      >Confirm Password</label
    >
    <input
      id="confirmPassword1"
      type="password"
      placeholder="Confirm Password"
      pInputText
      class="w-full mb-3"
      formControlName="confirmPassword"
    />

    <small
      *ngIf="
        confirmPassword.invalid &&
        (confirmPassword.dirty || confirmPassword.touched)
      "
      class="block p-error"
    >
      <div *ngIf="confirmPassword.errors?.['required']">
        Confirm Password is required
      </div>
    </small>

    <small
      class="block p-error"
      *ngIf="signUpForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
    >
      Password should match
    </small>

    <button
      pButton
      pRipple
      label="Sign Up"
      icon="pi pi-user"
      class="w-full"
      (onClick)="onSubmit()"
      [disabled]="signUpForm.invalid"
    ></button>
    <div class="mt-2">
      Already a member? <a routerLink="/auth/log-in"> Login</a>
    </div>
  </div>
</form>
