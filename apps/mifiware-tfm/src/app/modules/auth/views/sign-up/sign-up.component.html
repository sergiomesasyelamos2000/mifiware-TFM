<form [formGroup]="signUpForm">
  <p-card header="SIGN UP" [style]="{ width: '360px' }">
    <div class="field">
      <label for="fullName">Fullname</label>
      <input
        type="text"
        pInputText
        class="w-full"
        name="fullName"
        formControlName="fullName"
        placeholder="Type your fullName"
      />
      <small
        *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
        class="block p-error"
      >
        <div *ngIf="fullName.errors?.['required']">fullName is required</div>
        <div *ngIf="fullName.errors?.['pattern']">fullName should be valid</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        formControlName="password"
        placeholder="Type your password"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required</div>
      </small>
    </div>
    <div class="field">
      <label for="confirmPassword">confirmPassword</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Type your confirmPassword"
      />
      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          confirmPassword is required
        </div>
      </small>
      <small
        class="block p-error"
        *ngIf="signUpForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
        Password should match
      </small>
    </div>
    <p-button
      label="SIGN UP"
      styleClass="w-full"
      [disabled]="signUpForm.invalid"
    ></p-button>
    <div class="mt-2">
      Already a member? <a routerLink="/auth/log-in"> Login</a>
    </div>
  </p-card>
</form>
