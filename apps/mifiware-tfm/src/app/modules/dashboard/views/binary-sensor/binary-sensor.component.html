<h2>{{ 'DASHBOARD.BINARY.TITLE' | transloco }}</h2>

<iframe
  id="grafanaframe"
  class="dashboard-frame"
  [src]="grafanaUrlBinary"
  [ngStyle]="{
    width:
      layoutService.state.staticMenuDesktopInactive ||
      layoutService.state.staticMenuMobileActive
        ? '100%'
        : 'calc(127% - 200px)'
  }"
  style="height: 100vh; border: none; overflow: hidden"
>
</iframe>
