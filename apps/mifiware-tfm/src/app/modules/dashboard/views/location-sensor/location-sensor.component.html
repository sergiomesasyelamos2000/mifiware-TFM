<h2>{{ 'DASHBOARD.LOCATION.TITLE' | transloco }}</h2>

<iframe
  id="grafanaframe"
  [src]="grafanaUrlLocation"
  [ngStyle]="{
    width:
      layoutService.state.staticMenuDesktopInactive ||
      layoutService.state.staticMenuMobileActive
        ? '100%'
        : 'calc(127% - 200px)'
  }"
  style="width: 100%; height: 100vh; border: none; overflow: hidden"
></iframe>
