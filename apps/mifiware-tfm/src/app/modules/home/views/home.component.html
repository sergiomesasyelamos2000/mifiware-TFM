<div
  id="dashboard"
  class="grid py-4 px-4 lg:px-8 mt-5 mx-0 lg:mx-5 text-center"
  style="
    border-radius: 20px;
    background: linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0.6)
      ),
      radial-gradient(77.36% 256.97% at 77.36% 57.52%, #efe1af 0%, #c3dcfa 100%);
    overflow: auto;
  "
>
  <div class="grid justify-content-center">
    <div class="col-12 text-center mb-8">
      <h2 class="text-900 font-normal mb-2">
        {{ 'HOME.TITLE' | transloco : { name: 'asd' } }}
      </h2>
      <span class="text-600 text-2xl">{{
        'HOME.DESCRIPTION' | transloco
      }}</span>
    </div>

    <div class="col-12 md:col-6 xl:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0">
      <div
        class="p-card p-3 surface-card h-full"
        style="border-radius: 8px; overflow: auto; word-break: break-word"
      >
        <h5 class="text-900 mb-2 text-center">Sensores Activos</h5>
        <span class="text-center text-600 text-center d-block">25</span>
      </div>
    </div>

    <div class="col-12 md:col-6 xl:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0">
      <div
        class="p-card p-3 surface-card h-full"
        style="border-radius: 8px; overflow: auto; word-break: break-word"
      >
        <h5 class="text-900 mb-2 text-center">Eventos Recientes</h5>
        <span class="text-600 text-center d-block">5</span>
      </div>
    </div>

    <div class="col-12 md:col-6 xl:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0">
      <div
        class="p-card p-3 surface-card h-full"
        style="border-radius: 8px; overflow: auto; word-break: break-word"
      >
        <h5 class="text-900 mb-2 text-center">Estado del Sistema</h5>
        <span class="text-600 text-center d-block">Todo en orden</span>
      </div>
    </div>

    <div class="col-12 md:col-6 xl:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0">
      <div
        class="p-card p-3 surface-card h-full"
        style="border-radius: 8px; overflow: auto; word-break: break-word"
      >
        <h5 class="text-900 mb-2 text-center">
          Dashboard de Sensores Binarios
        </h5>
        <p-button
          label="{{ 'HOME.GO_TO_DASHBOARD' | transloco }}"
          styleClass="p-button-link"
          [routerLink]="['/dashboard/binary-sensor']"
        ></p-button>
      </div>
    </div>

    <div class="col-12 md:col-6 xl:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0">
      <div
        class="p-card p-3 surface-card h-full"
        style="border-radius: 8px; overflow: auto; word-break: break-word"
      >
        <h5 class="text-900 mb-2 text-center">
          Dashboard de Sensores de Localizaci√≥n
        </h5>
        <p-button
          label="{{ 'HOME.GO_TO_DASHBOARD' | transloco }}"
          styleClass="p-button-link"
          [routerLink]="['/dashboard/location-sensor']"
        ></p-button>
      </div>
    </div>

    <div class="col-12 md:col-6 xl:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0">
      <div
        class="p-card p-3 surface-card h-full"
        style="border-radius: 8px; overflow: auto; word-break: break-word"
      >
        <h5 class="text-900 mb-2 text-center">Editar Perfil</h5>
        <p-button
          label="{{ 'HOME.GO_TO_PROFILE' | transloco }}"
          styleClass="p-button-link"
          [routerLink]="['/profile']"
        ></p-button>
      </div>
    </div>

    <div class="col-12 md:col-6 xl:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0">
      <div
        class="p-card p-3 surface-card h-full"
        style="border-radius: 8px; overflow: auto; word-break: break-word"
      >
        <h5 class="text-900 mb-2 text-center">Lista de Usuarios</h5>
        <p-button
          label="{{ 'HOME.GO_TO_USERS' | transloco }}"
          styleClass="p-button-link"
          [routerLink]="['/users']"
        ></p-button>
      </div>
    </div>
  </div>
</div>
