# Default server configuration
#
# Configuraci√≥n del servidor HTTP para redireccionar a HTTPS
server {
    listen 80;
    server_name amaltea.ugr.es;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name amaltea.ugr.es;

    ssl_certificate /etc/nginx/ssl/amaltea_ugr_es.pem;
    ssl_certificate_key /etc/nginx/ssl/amaltea.ugr.es_privatekey.pem;

    root /var/www/html/mifiware-tfm;

    index index.html index.htm index.nginx-debian.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /mifiware-tfm {
        alias /var/www/html/mifiware-tfm;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

   location /api {
        proxy_pass https://amaltea.ugr.es:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}



